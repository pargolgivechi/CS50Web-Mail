{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="mt-5 mb-5"><h2>{{ request.user.email }}</h2></div>

    <button class="btn btn-outline-primary m-r" id="inbox">Inbox</button>
    <button class="btn btn-outline-primary m-r" id="compose">Compose</button>
    <button class="btn btn-outline-primary m-r" id="sent">Sent</button>
    <button class="btn btn-outline-primary m-r" id="archived">Archived</button>
    <a class="btn btn-outline-primary m-r" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3 class="mb-4">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary mt-4 mb-5"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
